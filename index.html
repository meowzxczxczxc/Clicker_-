<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Владик 7+</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 2;
            max-width: 800px;
            width: 100%;
        }
        
        .title {
            font-size: 48px;
            color: #ff0066;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ff0066;
        }
        
        .subtitle {
            font-size: 24px;
            color: #00ffff;
            margin-bottom: 40px;
            text-shadow: 0 0 5px #00ffff;
        }
        
        .age {
            background: #ff0066;
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 20px;
            display: inline-block;
            margin-bottom: 30px;
            transform: rotate(-5deg);
        }
        
        .timer {
            font-size: 64px;
            color: #ff0066;
            margin: 40px 0;
            text-shadow: 0 0 15px #ff0066;
            font-family: monospace;
            letter-spacing: 5px;
        }
        
        .date {
            font-size: 28px;
            color: #00ffff;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00ffff;
        }
        
        .warning {
            font-size: 18px;
            color: #ff3333;
            margin-top: 40px;
            padding: 15px;
            border: 1px solid #ff3333;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background: rgba(255, 0, 0, 0.1);
        }
        
        .telegram {
            margin-top: 30px;
            font-size: 18px;
        }
        
        .telegram a {
            color: #0088cc;
            text-decoration: none;
            font-weight: bold;
        }
        
        .telegram a:hover {
            text-decoration: underline;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .glitch {
            position: relative;
            animation: glitch 5s infinite;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        @media (max-width: 768px) {
            .title { font-size: 36px; }
            .timer { font-size: 48px; }
            .date { font-size: 22px; }
        }
        
        @media (max-width: 480px) {
            .title { font-size: 28px; }
            .timer { font-size: 36px; }
            .date { font-size: 18px; }
            .subtitle { font-size: 18px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title glitch">CLICKER ВЛАДИК</div>
        <div class="age">18+</div>
        <div class="subtitle">СКОРО ВСЕМ ПОНРАВИТСЯ</div>
        
        <div class="timer pulse" id="timer">00:00:00:00</div>
        <div class="date">13.12.2025 22:00 МСК</div>
        
        <div class="warning">
            ВНИМАНИЕ: Игра содержит контент для взрослых. Доступ только с 7 лет.
            Игра будет запускаться прямо здесь после релиза.
        </div>
        
        <div class="telegram">
            Единственный источник информации: 
            <a href="https://t.me/+d4Z47sEmGrkwZTAy" target="_blank">Telegram канал</a>
        </div>
    </div>

    <script>
        function updateTimer() {
            const target = new Date('2025-12-13T22:00:00+03:00');
            const now = new Date();
            const diff = target - now;
            
            if (diff <= 0) {
                document.getElementById('timer').textContent = 'ПОРА ИГРАТЬ';
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            const timer = document.getElementById('timer');
            timer.textContent = 
                `${days.toString().padStart(2, '0')}:` +
                `${hours.toString().padStart(2, '0')}:` +
                `${minutes.toString().padStart(2, '0')}:` +
                `${seconds.toString().padStart(2, '0')}`;
            
            if (days === 0 && hours < 24) {
                timer.style.color = '#ff3333';
                timer.style.textShadow = '0 0 20px #ff3333';
            }
        }
        
        setInterval(updateTimer, 1000);
        updateTimer();
        
        function createBackground() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.zIndex = '1';
            canvas.style.opacity = '0.3';
            
            document.body.appendChild(canvas);
            
            const particles = [];
            const particleCount = 50;
            
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 0.5;
                    this.speedX = Math.random() * 0.5 - 0.25;
                    this.speedY = Math.random() * 0.5 - 0.25;
                    this.color = Math.random() > 0.5 ? '#ff0066' : '#00ffff';
                }
                
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    
                    if (this.x > canvas.width) this.x = 0;
                    if (this.x < 0) this.x = canvas.width;
                    if (this.y > canvas.height) this.y = 0;
                    if (this.y < 0) this.y = canvas.height;
                }
                
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                for (let particle of particles) {
                    particle.update();
                    particle.draw();
                }
                
                requestAnimationFrame(animate);
            }
            
            animate();
            
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', createBackground);
        } else {
            createBackground();
        }
        
        const title = document.querySelector('.title');
        let glitchTimeout;
        
        function randomGlitch() {
            if (Math.random() > 0.7) {
                title.style.textShadow = `0 0 20px ${Math.random() > 0.5 ? '#ff0066' : '#00ffff'}`;
                title.style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
                
                setTimeout(() => {
                    title.style.textShadow = '0 0 10px #ff0066';
                    title.style.transform = 'translate(0)';
                }, 100);
            }
            
            glitchTimeout = setTimeout(randomGlitch, Math.random() * 3000 + 1000);
        }
        
        randomGlitch();
    </script>
</body>
</html>
